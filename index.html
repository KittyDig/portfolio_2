<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a pong game made with HTML, CSS and JS"
    />
    <meta name="keywords" content="pong, game, JavaScript, HTML, CSS" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <title>Pong Game</title>
  </head>
  <body>
    <header>
      <h1>Pong</h1>
    </header>
    <div id="score-container">
      <div id="player1-score">0</div>
      <div id="timer">0s</div>
      <div id="player2-score">0</div>
    </div>
    <div id="game-container">
      <div id="ball"></div>
      <div id="paddle1"></div>
      <div id="paddle2"></div>
    </div>

    <div id="instructionsPopup">
      <p>Welcome to the Pong Game! Follow the instructions below:</p>
      <ul>
        <li>Use the mouse to control your paddle.</li>
        <li>Score points by getting the ball past your opponent.</li>
        <li>Have fun!</li>
      </ul>
      <button id="startGameButton">Start Game</button>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
      </div>
    </div>

    <button id="startButton">Start Game</button>
    <footer>
      <p>&copy; 2024 Pong Game</p>
    </footer>
    <script src="Script/script.js"></script>
  </body>
</html>
